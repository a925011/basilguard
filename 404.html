<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page not found</title>
</head>
<body>
  <h1>Page not found</h1>
  <p>The requested page was not found.</p>
  <!-- This script redirects users to the root URL if they visit a non-existent path -->
  <script>
    var redirect = '/basilguard/'; // Update this if your Vue app is served from a sub-path
    var actualPath = window.location.pathname;
    if (actualPath !== redirect && !actualPath.endsWith('.html')) {
      window.location.href = redirect;
    }
  </script>
</body>
</html>
